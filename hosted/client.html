<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cookbook API</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  <script src="masonry.js"></script>
  <script src="bundle.js"></script>
</head>
<body>
  <section id="top">
    <!--Navbar, will give user options to add, sort, etc..-->
    <h1 class="top-element">Cookbook API</h1>
    <div class="top-element">
      <input type="text" value="Filter"/>
    </div>
    <div class="top-element displayButton" id="displayAddRecipe">
      <img src="./Add-512.png" alt="Add" name="AddRecipeButton"/>
      <label for="AddRecipeButton">Add Recipe</label>      
    </div>
  </section>

  <section id="content">
    <section id="addRecipe">
      <!--The form to add a recipe-->
      <h3>Add a Recipe</h3>
      <form id="recipeForm" action="/addRecipe" method="post">
        <div class = "form-split left">
          <div class="form-split-element">
            <label for="title">Title: </label>
            <input id="titleField" type="text" name="title" />
          </div>
          <div class="form-split-element">
            <label for="description">Description: </label>
            <input id="descriptionField" type="text" name="description" />
          </div>
          <div class="form-split-element">
            <label for="price">Price: </label>
            <input id="priceField" type="number" name="price" min="0" step="1"/>
          </div>
          <div class="form-split-element">
            <label for="calories">Calories: </label>
            <input id="caloriesField" type="number" name="calories" min="0" step="1"/>
          </div>
          <div class="form-split-element">
            <input type="submit" value="Add Recipe" />
          </div>
        </div>
        <div class="form-split">
          <div class="form-split-element">
            <input id="ingredientButton" type="button" value="Add Ingredient"/>
            <ul id="ingredientList">
            </ul>
          </div>
          <div class="form-split-element">
            <input id="directionButton" type="button" value="Add Direction"/>
            <ol id="directionList">
            </ol>
          </div>
          <div class="form-split-element">
            <input id="applianceButton" type="button" value="Add Appliance"/>
            <ul id="applianceList">
            </ul>
          </div>
        </div>
      </form>
      <div id="hideAddRecipe" class="displayButton">Hide</div>
    </section>

    <section id="get">
      <form id="getRecipes" action="/getRecipes" method="get">
        <input type="submit" value="Refresh Recipe List"/>
      </form>
    </section>

    <div id="dynamicContent" class="grid">
      <!--Where recipe content will get loaded-->
    </div>
  </section>
</body>
</html>
